<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Optional: Add icon library like Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Brain Teaser Quiz</h1>
        </header>

        <main class="main-content">

            <!-- Setup Screen -->
            <div id="setup-screen" class="screen active">
                <div class="screen-content">
                    <h2>Configure Your Quiz</h2>
                    <div class="form-group">
                        <label for="topic">Select Topic:</label>
                        <select id="topic">
                            <option value="math">Math (Aptitude)</option>
                            <option value="english">English</option>
                            <option value="general">General Knowledge</option>
                            <option value="logic">Logic & Series</option> <!-- Added Topic -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Select Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="num-questions">Number of Questions:</label>
                        <select id="num-questions">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="all">All Available</option>
                        </select>
                    </div>
                     <p id="setup-error" class="error-message"></p>
                     <div class="button-group">
                        <button id="start-quiz-btn" class="btn btn-primary btn-lg">Start Quiz</button>
                        <button id="view-history-btn" class="btn btn-secondary">View History</button>
                     </div>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="screen">
                 <div class="screen-content">
                    <div class="quiz-header">
                        <div id="progress-info">Question x of y</div>
                        <div id="score-streak">Score: <span id="score">0</span> | Streak: <span id="streak">0</span></div>
                        <div id="timer"><span id="time">--</span>s</div>
                    </div>
                    <!-- Visual Progress Bar -->
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar-inner"></div>
                    </div>
                    <div id="question-container">
                        <p id="question-text">Question text goes here...</p>
                        <div id="answer-options" class="options-grid">
                            <!-- Option buttons will be generated here -->
                        </div>
                    </div>
                    <div id="feedback" class="feedback-message"></div>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="screen">
                 <div class="screen-content">
                    <h2>Quiz Results</h2>
                    <div class="results-summary">
                        <p>Topic: <span id="result-topic"></span></p>
                        <p>Difficulty: <span id="result-difficulty"></span></p>
                        <p>Final Score: <span id="final-score" class="highlight"></span></p>
                        <p>Accuracy: <span id="accuracy" class="highlight"></span></p>
                        <p>Correct Answers: <span id="correct-answers"></span> / <span id="total-questions"></span></p>
                        <p>Time Taken: <span id="time-taken"></span></p>
                        <p>Highest Streak: <span id="highest-streak"></span></p>
                    </div>
                    <div id="result-feedback" class="result-feedback-text"></div>
                    <div class="result-actions button-group">
                        <button id="reattempt-btn" class="btn btn-primary">Re-attempt</button>
                        <button id="new-quiz-btn" class="btn btn-secondary">New Quiz Settings</button>
                        <button id="view-history-results-btn" class="btn btn-secondary">View History</button>
                    </div>
                </div>
            </div>

            <!-- History Screen -->
            <div id="history-screen" class="screen">
                 <div class="screen-content">
                    <h2>Quiz History</h2>
                    <div id="history-list">
                        <p>No history found.</p>
                        <!-- History entries will be loaded here -->
                    </div>
                    <div class="button-group history-actions">
                         <button id="back-to-setup-btn" class="btn btn-secondary">Back to Setup</button>
                         <button id="clear-history-btn" class="btn btn-danger">Clear History</button>
                     </div>
                 </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
